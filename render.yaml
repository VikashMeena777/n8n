services:
  - type: web
    name: n8n
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: WEBHOOK_URL
        value: https://n8n-9qsu.onrender.com/
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: 043652420
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
